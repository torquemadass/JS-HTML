<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>YouTube</title>
</head>
<body>
  <div class="min-h-screen min-w-screen bg-black text-white">
    <div class="h-14 bg-[#212121] flex justify-between items-center px-3.5">
      <div class="flex gap-8 items-center">
        <a href="#">
          <img src="public/Burger Icon.png" alt="Menu">
        </a>
        <a href="home.html">
          <img src="public/Youtube Icon.png" alt="Youtube">
        </a>
      </div>
      <form class="flex">
        <input type="text" name="search-input" id="search-input" placeholder="Search" class="bg-[#121212] border-solid border-2 border-[#303030] px-2 py-1 w-96">
        <button class="w-16 h-10 bg-[#303030] flex justify-center items-center">
          <img src="public/Search Icon.png" alt="Search Button">
        </button>
      </form>
      <div class="flex gap-4 items-center">
        <p class="">Alice Wonderland</p>
        <a href="https://google.com">
          <img src="public/User Avatar - Female.png" alt="User Picture" class="rounded-full">
        </a>
      </div>
    </div>
    <div class="flex">
      <div class="w-1/6 min-h-screen bg-[#212121] pr-10 pt-5">
        <div>
          <a href="https://google.com" class="flex gap-3 px-5 py-3 bg-[#303030]">
            <img src="public/Home Icon.png" alt="Home" class="object-contain">
            <p class="font-medium">Home</p>
          </a>
        </div>
      </div>
      <div class="w-5/6 min-h-screen">
        <div class="flex px-5 py-3 items-center bg-[#212121] border-solid border-t-2 border-[#303030] gap-3">
          <button class="bg-white rounded-full text-black py-1 px-3">All</button>
          <button class="bg-[#303030] rounded-full py-1 px-3 border-solid border-2 border-[#AAAAAA]">Item</button>
        </div>
        <div class="flex gap-y-16 gap-x-4 flex-wrap p-5">
          <a href="https://youtube.com">
            <div class="flex flex-col gap-3 w-72">
              <div class="relative">
                <img src="public/Placeholder Thumbnail.png" alt="Thumbnail" class="w-full">
                <div class="bg-black px-2 py-1 absolute bottom-1 right-1">
                  <p>23:45</p>
                </div>
              </div>
              <div class="flex gap-3">
                <div>
                  <img src="public/User Avatar - Male.png" alt="Tony" class="w-14 rounded-full">
                </div>
                <div>
                  <p class="font-bold">Lorem ipsum dolor sit amet, consecte adipiscing elit.</p>
                  <div class="mt-2">
                    <p class="text-sm text-[#AAAAAA]">James Gouse</p>
                    <p class="text-sm text-[#AAAAAA]">15K Views. <span>1 week ago</span></p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
