<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-screen w-screen sm:bg-[#777777] lg:bg-neutral-700 flex flex-col justify-center items-center">
    <h1 class="text-white text-5xl font-bold mb-20">Javascript Developer Class</h1>
    <div class="flex gap-32">
      <img src="../login/public/Login Illustration.png" alt="Login Illustration" class="w-96">
      <form action="" class="flex flex-col gap-4 justify-center">
        <div class="flex flex-col gap-2">
          <label for="username" class="text-white text-lg font-semibold">Username</label>
          <input type="text" class="rounded w-72 h-8" id="username" name="username">
        </div>
        <div class="flex flex-col gap-2">
          <label for="password" class="text-white text-lg font-semibold">Password</label>
          <input type="password" class="rounded w-72 h-8" id="password" name="password">
        </div>
        <button class="bg-[#FCC000] w-24 rounded mt-3 font-semibold py-2 hover:bg-red-500 hover:origin-center hover:rotate-12 transition ease-in-out delay-50">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
