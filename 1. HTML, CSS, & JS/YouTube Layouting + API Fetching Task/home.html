<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>YouTube</title>
    <script async src="home.js"></script>
</head>
<body>
    <div class="min-h-screen min-w-screen bg-black text-white">
        <div class="h-14 bg-[#212121] flex justify-between items-center px-3.5">
            <div class="flex gap-8 items-center">
                <a href="#">
                    <img src="assets/burger-icon.png" alt="Menu"> 
                </a>
                <a href="home.html">
                    <img src="assets/youtube-logo.svg" alt="YouTube">
                </a>
            </div>
            <form class="flex">
                <input type="text" name="search-input" id="search-input" placeholder="Search" class="bg-[#212121] border-solid border-2 border-[#303030] px-2 py-1 w-96">
                <button class="w-16 h-10 bg-[#303030] flex justify-center items-center">
                    <img src="assets/SearchBox-Button.png" alt="Search Button">
                </button>
            </form>
            <div class="flex gap-4 items-center">
                <p>Alice Wonderland</p>
                <a href="https://google.com">
                    <img src="assets/user avatar - female.png" alt=" User Picture" class="rounded-full">
                </a>
            </div>
        </div>
        <div class="flex">
            <div class="w-1/6 min-h-screen bg-[#212121] pr-10 pt-5" id="home-icon">
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 bg-[#303030]">
                        <img src="assets/home Icon.png" alt="Home" class="object-contain">
                        <p class="font-medium">Home</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/explore.png" alt="Home" class="object-contain">
                        <p class="font-medium">Explore</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/subscriptions.png" alt="Home" class="object-contain">
                        <p class="font-medium">Subscriptions</p>
                    </a>
                </div>
                <hr class="border-[#4E4E4E]">
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/library.png" alt="Home" class="object-contain">
                        <p class="font-medium">library</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/history.png" alt="Home" class="object-contain">
                        <p class="font-medium">History</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/yourVideos.png" alt="Home" class="object-contain">
                        <p class="font-medium">Your Videos</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/watchLater.png" alt="Home" class="object-contain">
                        <p class="font-medium">Watch Later</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/liked.png" alt="Home" class="object-contain">
                        <p class="font-medium">Liked Videos</p>
                    </a>
                </div>
                <div>
                    <a href="https://google.com" class="flex gap-3 px-5 py-3 hover:bg-[#303030]">
                        <img src="assets/arrowBottom.png" alt="Home" class="object-contain">
                        <p class="font-medium">Show More</p>
                    </a>
                </div>
                <hr class="border-[#4E4E4E]">
                <p class="text-lg font-bold flex items-start py-8 px-3 gap-10 not-italic">Subscriptions</p>
        </div>
        <div class="w-5/6 min-h-screen">
            <div class="flex px-5 py-3 items-center bg-[#212121] border-solid border-t-2 border-[#303030] gap-3">
                <button class="bg-white rounded-full text-black py-1 px-3">All</button>
                <button class="bg-[#303030] rounded-full py-1 px-3 border-solid border-2 border-[#AAAAAA]">Item</button>
            </div>
          <div class="flex gap-y-16 gap-x-4 flex-wrap p-5 justify-evenly" video-card="container">
                <div class="flex flex-col gap-3 max-w-80" video-card="card">
                    <div class="relative">
                        <a video-card="image-link">
                            <img src="assets/Placeholder Thumbnail.png" alt="Thumbnail" class="w-full rounded-lg" video-card="image">
                            <div class="bg-black px-2 py-1 absolute bottom-1 right-1">
                                <p>23:45</p>
                            </div>
                        </a>
                    </div>
                    <div class="flex gap-3">
                        <a video-card="creator-link">
                            <img src="assets/User-Avatar.png" alt="Tony" class="max-w-14 rounded-full">
                        </a>
                        <a video-card="content-link">
                            <p class="font-bold truncate max-w-48" video-card="title">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                            <div class="mt-2">
                                <p class="text-sm text-[#AAAAAA]" video-card="creator">James Gouse</p>
                                <p class="text-sm text-[#AAAAAA]">15K Views. <span>1 Week Ago</span></p>
                            </div>
                        </a>
                    </div>
                </div>
          </div>  
        </div>
    </div>
</div>
</body>
</html>
