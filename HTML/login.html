<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <script async src="login.js" type="module"></script>
</head>
<body>
  <section class="bg-dark">
    <div class="login-container">
      <div class="login-heading">
        <img src="assets/js-logo.png " class="login-heading-icon" alt="">
        <h1 class="text-white">Javascript Developer Class</h1>
      </div>
      <div class="login-content">
        <div class="image-container">
          <img src="assets/login-image.png" class="login-image" alt="">
        </div>
        <div class="form-container">
          <form class="login-form" id="login-form">
            <div class="input-container">
              <label class="text-white" for="login-email">Email</label>
              <input class="form-input" type="email" name="login-email" id="login-email">
            </div>
            <div class="input-container">
              <label class="text-white" for="login-password">Password</label>
              <input class="form-input" type="password" name="login-password" id="login-password">
            </div>
            <div>
              <button class="login-submit-button" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
